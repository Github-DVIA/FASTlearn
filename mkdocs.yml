site_name: FASTlearn
plugins:
  - git-revision-date
  - tags:
      tags_file: art/tags.md
  - search:
      lang:
        - en
        - ja
      separator: '[\s\u200b\-]'
markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - footnotes
  - md_in_html
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.superfences
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.betterem
  - pymdownx.arithmatex:
      generic: true
  - admonition
  - extra
  - tables
  - smarty
  - toc:
      permalink: true
theme:
  features:
    - search.suggest
    - search.highlight
    - navigation.instant
    - navigation.top
    - navigation.expand
    - navigation.sections
    # toc.integrate
    - navigation.tabs
    - navigation.tabs.sticky
  font: false
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: 切换到暗黑模式
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: 切换到明亮模式
  name: material
  logo: load/logo/LOGO.png
  favicon: load/logo/LOGO.png
  locale: zh_CN
  language: zh
extra_javascript:
  - load/javascripts/mathjax.js
  - load/javascripts/polyfill.min.js?features=es6
  # load/javascripts/es5/tex-mml-chtml.js
  - load/javascripts/es5/tex-mml-svg.js
  # load/javascripts/es5/tex-svg-full.js
  # load/javascripts/es5/tex-chtml-full.js
extra_css:
  - load/fonts/stylesheet.css
nav:
  - 主页: index.md
  - 标签: art/tags.md
  - 英语:
      - "文章":
          - art/eng/articles/moon50.md
      - "新闻":
          - art/eng/archive-news/PSSMDAOGBGIHI.md
  - 数学:
      - 速查: 
          - art/mat/formula/log.md
          - art/mat/formula/trigonometric.md
          - art/mat/formula/complex.md
          - art/mat/formula/vector.md
  - 物理:
      - 必修二:
          - "抛体运动":
            - art/phy/2.1/2.1.1.md
          - "圆周运动":
            - art/phy/2.2/2.2.1.md
      - 必修三:
          - "静电场的描述": 
            - art/phy/3.1/3.1.1.md
            - art/phy/3.1/3.1.2.md
            - art/phy/3.1/3.1.3.md
            - art/phy/3.1/3.1.4.md
          - "静电场的应用": 
            - art/phy/3.2/3.2.1.md
            - art/phy/3.2/3.2.2.md
            - art/phy/3.2/3.2.3.md
      - 选择性必修一:
          - "动量守恒定律":
            - art/phy/4.1/4.1.1.md 
  - 政治:
      - 必修三:
          - art/pol/3.1.md
          - art/pol/3.2.md
          - art/pol/3.3.md
      - 必修四:
          - art/pol/4.1.md
          - art/pol/4.2.md
          - art/pol/4.3.md
  - 帮助: 
      - art/help/guide.md
repo_url: https://github.com/Github-DVIA/FASTlearn
repo_name: Github-DVIA/FASTlearn
site_author: DVIA
copyright: 欢迎转载，欢迎提交。难免有误，开题探究。
edit_uri: ""
