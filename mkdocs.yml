site_name: FASTlearn
plugins:
  - git-revision-date
  - tags:
      tags_file: art/tags.md
  - search:
      lang:
        - en
        - ja
      separator: '[\s\u200b\-]'
markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - footnotes
  - md_in_html
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.betterem
  - pymdownx.arithmatex:
      generic: true
  - admonition
  # extra
  - tables
  - smarty
  - meta
theme:
  custom_dir: overrides
  features:
    - search.suggest
    - search.highlight
    - navigation.tracking
    - navigation.instant
    #  navigation.top
    - navigation.expand
    - navigation.sections
    # toc.integrate
    - navigation.tabs
    # navigation.tabs.sticky
  font: false
  palette:
    - scheme: default
      primary: indigo
      accent: yellow
      toggle:
        icon: material/lightbulb
        name: 切换到暗黑模式
    - scheme: slate
      primary: indigo
      accent: red
      toggle:
        icon: material/lightbulb-outline
        name: 切换到明亮模式
  name: material
  logo: load/logo/LOGO.png
  favicon: load/logo/LOGO.png
  locale: zh_CN
  language: zh
extra:
  disqus:
  cusdis:
    host: https://cus-fastlearn.xf-yun.cn
    app_id: 23b1a81c-8dc3-4240-bf28-97bb978454e1
    lang: zh-cn
extra_javascript:
  - load/javascripts/mermaid.min.js
  - load/javascripts/katex/onload.js
  - load/javascripts/katex/contrib/auto-render.min.js
  - load/javascripts/katex/katex.min.js
  - load/javascripts/katex/contrib/mhchem.min.js
  # load/javascripts/mathjax.js
  # load/javascripts/polyfill.min.js?features=es6
  # load/javascripts/es5/tex-mml-chtml.js
  # load/javascripts/es5/tex-chtml-full.js
  # load/javascripts/es5/tex-svg-full.js
  # load/javascripts/es5/tex-mml-svg.js
extra_css:
  - load/javascripts/katex/katex.min.css
  - load/fonts/stylesheet.css
