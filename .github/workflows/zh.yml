name: gh-zh
on:
  push:
    branches:
      - dev-zh
jobs:
  MakeSite:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: "dev-zh"
          fetch-depth: "0"
      - uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - run: pip install -r requirements.txt
      - run: git clone https://github.com/Github-DVIA/FASTlearn.git presite && cd presite && git checkout gh-zh
      - run: mkdocs build
      - run: cd site && mkdir .github && cd .github && mkdir workflows
      - run: cd site/.github/workflows/ && curl -o main.yml "https://raw.githubusercontent.com/Github-DVIA/FASTlearn/master/.github/workflows/main.yml" && ls -a
      - run: cd site && cp -rf ../presite/.git .git && git add . && git commit -m "Update" && git push origin gh-zh --force
