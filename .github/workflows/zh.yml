name: gh-zh
on:
  push:
    branches:
      - dev-zh
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: 'dev-zh'
          fetch-depth: '0'
      - uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - run: pip install -r requirements.txt
      - run: mkdocs gh-deploy --force -b gh-zh
