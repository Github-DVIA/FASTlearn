name: gh-zh
on:
  push:
    branches:
      - dev-zh
jobs:
  MakeSite:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout to dev-zh
        uses: actions/checkout@v3
        with:
          ref: "dev-zh"
          fetch-depth: "0"
      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Install requirements
        run: pip install -r requirements.txt
      - name: Build website
        run: mkdocs build
      - run: cd site && mkdir .github && cd .github && mkdir workflows
      - run: cd site/.github/workflows/ && curl -o main.yml "https://raw.githubusercontent.com/Github-DVIA/FASTlearn/master/.github/workflows/main.yml" && ls -a
      - name: Deploy to gh-zh
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: site
          branch: gh-zh
          force: true
      - name: Call gh-page
        run: |
          curl -X POST https://api.github.com/repos/shaowenchen/wait-webhook-to-run/dispatches -H "Accept: application/vnd.github.everest-preview+json" -H "Authorization: token ${{ github.token }}" --data '{"event_type": "curl1"}'
