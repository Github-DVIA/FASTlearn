name: gh-zh
on:
  push:
    branches:
      - dev-zh
jobs:
  MakeSite:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: "dev-zh"
          fetch-depth: "0"
      - uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - run: pip install -r requirements.txt
      - run: mkdocs build
      - run: cd site && mkdir .github && cd .github && mkdir workflows
      - run: cd site/.github/workflows/ && curl -o main.yml "https://raw.githubusercontent.com/Github-DVIA/FASTlearn/master/.github/workflows/main.yml" && ls -a
      - run: cd site && git init && git remote add origin https://github.com/Github-DVIA/FASTlearn.git && git commit -a "all" && git add -A && git push -f origin gh-zh
